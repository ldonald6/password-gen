<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="d-flex justify-content-center my-5">Password Generator</h1>
    </header>

    <main class="d-flex justify-content-center">
        <section class="w-75 bg-secondary bg-gradient rounded-3">
            <div class="mt-5 mb-3 ">
                <h2 class="text-center">Generate A Password</h2>
            </div>
            <div class="mt-5">
                <form class="d-flex justify-content-center">
                    <textarea readonly class="text-center w-50 rounded-3" style=" height:75px" type="text" placeholder="Your Secure Password"></textarea>
                </form>
            </div>
            <div class="d-flex justify-content-center mt-5 mb-5">
                <button style="height:45px; width:250px" type="button" class="btn btn-danger rounded-pill">Generate Password</button>
            </div>
        </section>
    </main>

    <script href="assets/js/script.js"></script>
</body>

</html>
